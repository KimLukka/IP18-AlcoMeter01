
<ion-header style="background-color:lightblue;">
    <img src="assets/imgs/alcometer.png">
  </ion-header>

<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-list  style="position:absolute; top:45%; left:20%;">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input  type="text" formControlName="email"></ion-input>
        </ion-item>
        <button style="position:absolute; top:100%; background-color:lightblue; width:100%" ion-button>Reset Password</button>
    </ion-list>
